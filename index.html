<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>“王廷香你没师德”全球曝光站 🌍🔥</title>
    <style>
        body {
            font-family: '等线', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* 深色模式样式 */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        h1 {
            font-size: 2.2em;
            color: #333;
            margin-top: 15px;
            transition: color 0.3s ease;
        }

        body.dark-mode h1 {
            color: #ffffff;
        }

        .container {
            position: relative;
            width: 95%;
            max-width: 800px;
            margin: 20px auto;
        }

        /* 金句部分 */
        .quotes-container {
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode .quotes-container {
            background: #222;
            color: white;
        }

        /* 按钮样式 */
        .quote-button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .quote-button:hover {
            background-color: #cc5500;
        }

        /* 切换主题色按钮 */
        .mode-switch {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #444;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }

        .mode-switch:hover {
            background: #666;
        }

        .mode-switch-text {
            position: fixed;
            bottom: 60px;
            left: 20px;
            font-size: 14px;
            color: #555;
        }
/* 图片网格样式 */
.image-grid {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px; /* 控制图片间距 */
    padding: 20px;
}

.image-grid img {
    width: calc(33.333% - 10px); /* 三等分布局，留点间距 */
    max-width: 250px; /* 限制最大宽度 */
    height: auto; /* 保持原始比例 */
    border-radius: 10px; /* 圆角 */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 轻微阴影 */
    transition: transform 0.3s ease;
}

.image-grid img:hover {
    transform: scale(1.05); /* 悬浮放大一点点 */
}

/* 深色模式下优化图片亮度 */
body.dark-mode .image-grid img {
    filter: brightness(0.8);
}

    </style>
</head>
<body>

<div class="container">
    <h1 id="header-text">王廷香你真没师德</h1>

    <!-- 图片网格 -->
    <div class="image-grid">
        <img src="images/photo1.jpg" alt="照片1">
        <img src="images/photo2.jpg" alt="照片2">
        <img src="images/photo3.jpg" alt="照片3">
    </div>

    <!-- 音频播放器 -->
    <audio id="audio-player" controls>
        <source src="audio/audio_sample.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放功能。
    </audio>

    <!-- 金句区域 -->
    <div class="quotes-container">
        <h2>金句精选✨</h2>
        <p id="quote-text">点击按钮看看今天的金句吧！</p>
        <button class="quote-button" onclick="showRandomQuote()">🎯 抽取金句</button>
    </div>

    <!-- 切换深色模式按钮 -->
    <div class="mode-switch" onclick="toggleDarkMode()">🌙</div>
    <div class="mode-switch-text"></div>
</div>

<script>
    const quotes = [
        "你的内心会受到折磨的。",
        "人在做，天在看。",
        "你有什么资本？",
        "公道自在人心。",
        "你前后不像。",
        "你是没改变。",
        "视觉う染。",
        "你为什么总是不尊重别人？你为什么总是挑战别人的极限？",
        "你不要沉浸在你自己的世界里面。"
    ];

    function showRandomQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        document.getElementById("quote-text").innerText = quotes[randomIndex];
    }

    // 切换深色模式
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const currentMode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
        localStorage.setItem('mode', currentMode);
    }

    // 加载时检查深色模式设置
    window.onload = () => {
        const savedMode = localStorage.getItem('mode') || 'light';
        if (savedMode === 'dark') {
            document.body.classList.add('dark-mode');
        }
    }
</script>

</body>
</html>
