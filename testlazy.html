<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>懒加载测试页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .test-container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .test-image {
      width: 100%;
      height: 300px;
      margin: 20px 0;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    
    .test-image.lazy-loaded {
      opacity: 1;
    }
    
    .lazy-loading::after {
      content: '加载中...';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .lazy-error {
      background: #ffebee;
      color: #c62828;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border: 1px solid #ffcdd2;
    }
    
    .status {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>懒加载功能测试</h1>
    <p>滚动页面查看图片懒加载效果</p>
    
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #e0e0e0;">
      <h2>开始滚动查看图片</h2>
    </div>
    
    <img class="test-image lazy-image" data-src="images/photo1.jpg" alt="测试图片1">
    <img class="test-image lazy-image" data-src="images/photo3.jpg" alt="测试图片2">
    <img class="test-image lazy-image" data-src="images/photo4.jpg.jpg" alt="测试图片3">
    
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #e0e0e0;">
      <h2>继续滚动</h2>
    </div>
    
    <img class="test-image lazy-image" data-src="无限长.png" alt="无限长图片">
    
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #e0e0e0;">
      <h2>测试完成</h2>
    </div>
  </div>
  
  <div class="status" id="status">加载状态: 0/4</div>

  <script>
    // 懒加载功能
    class LazyLoader {
      constructor() {
        this.images = document.querySelectorAll('.lazy-image');
        this.observer = null;
        this.loadedCount = 0;
        this.totalCount = this.images.length;
        this.statusElement = document.getElementById('status');
        this.init();
      }

      init() {
        if ('IntersectionObserver' in window) {
          this.setupIntersectionObserver();
        } else {
          this.setupScrollListener();
        }
      }

      setupIntersectionObserver() {
        this.observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              this.loadImage(entry.target);
              this.observer.unobserve(entry.target);
            }
          });
        }, {
          rootMargin: '50px 0px',
          threshold: 0.1
        });

        this.images.forEach(img => {
          this.observer.observe(img);
        });
      }

      setupScrollListener() {
        let ticking = false;
        
        const checkImages = () => {
          this.images.forEach(img => {
            if (this.isInViewport(img)) {
              this.loadImage(img);
            }
          });
          ticking = false;
        };

        const requestTick = () => {
          if (!ticking) {
            requestAnimationFrame(checkImages);
            ticking = true;
          }
        };

        window.addEventListener('scroll', requestTick);
        window.addEventListener('resize', requestTick);
        checkImages();
      }

      isInViewport(element) {
        const rect = element.getBoundingClientRect();
        return (
          rect.top >= 0 &&
          rect.left >= 0 &&
          rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
          rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
      }

      loadImage(img) {
        const src = img.getAttribute('data-src');
        if (!src) return;

        img.classList.add('lazy-loading');

        const tempImage = new Image();
        
        tempImage.onload = () => {
          img.src = src;
          img.classList.remove('lazy-loading');
          img.classList.add('lazy-loaded');
          this.loadedCount++;
          this.updateStatus();
        };

        tempImage.onerror = () => {
          console.warn('Failed to load image:', src);
          img.classList.remove('lazy-loading');
          img.classList.add('lazy-error');
          img.innerHTML = '加载失败';
          this.loadedCount++;
          this.updateStatus();
        };

        tempImage.src = src;
      }

      updateStatus() {
        this.statusElement.textContent = `加载状态: ${this.loadedCount}/${this.totalCount}`;
        if (this.loadedCount === this.totalCount) {
          this.statusElement.style.background = 'rgba(76, 175, 80, 0.8)';
        }
      }
    }

    // 页面加载完成后初始化懒加载
    window.onload = () => {
      new LazyLoader();
    };
  </script>
</body>
</html>
